<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link fontawesome icon file -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- link Bootstrap File -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- link my css file -->
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="main row row-cols-1">
            <div class="col h-25 d-flex flex-column justify-content-evenly">
                <input id="prevNum" class="w-100 form-control-lg fs-1 text-end" type="text" disabled>
                <input id="currNum" class="w-100 form-control-lg fs-1 text-end" type="text" placeholder="0" disabled>
            </div>
            <div class="col h-75">
                <div class="calc-btn row row-cols-4 h-100 g-3">
                    <div class="col">
                        <button class="btn w-100 h-100">AC</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 h-100"><i class="fa-solid fa-delete-left"></i></button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 h-100"><i class="fa-solid fa-plus-minus"></i></button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 h-100">&divide;</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 h-100">7</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 h-100">8</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 h-100">9</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 h-100">&times;</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 h-100">4</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 h-100">5</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 h-100">6</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 h-100">&minus;</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 h-100">1</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 h-100">2</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 h-100">3</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 h-100">&plus;</button>
                    </div>
                    <div class="zero col col-6">
                        <button class="btn w-100 h-100">0</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 h-100">.</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 h-100">&equals;</button>
                    </div>
                    <div class="col col-12">
                        <button class="btn offcanvasBtn w-100 h-100" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                            Edit Calculator
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
        aria-labelledby="staticBackdropLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="staticBackdropLabel">Create Your Calculator</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list list-unstyled d-flex flex-column h-100">
                <li>
                    <label class="fs-5" for="backgroundColor">Background Color</label>
                    <input type="color" name="backgroundColor" id="backgroundColor" value="#424242">
                </li>
                <li>
                    <label class="fs-5" for="bodyColor">Body Color</label>
                    <input type="color" name="bodyColor" id="bodyColor" value="#F6F6F6">
                </li>
                <li>
                    <label class="fs-5" for="buttonColor">Button Color</label>
                    <input type="color" name="buttonColor" id="buttonColor" value="#F6F6F6">
                </li>
                <li>
                    <label class="fs-5" for="fontColor">Font Color</label>
                    <input type="color" name="fontColor" id="fontColor" value="#424242">
                </li>
                <li>
                    <label class="fs-5" for="buttonRadius">Button Radius</label>
                    <input type="range" name="buttonRadius" id="buttonRadius" min="0" max="50" value="20" step="1">
                </li>
                <li>
                    <div class="form-check form-switch d-flex  align-items-center">
                        <label class="form-check-label fs-5 me-5" for="darkMode" checked>Dark mode</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="darkMode">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/myscript.js"></script>
</body>

</html>
